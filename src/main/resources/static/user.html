<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Webpage Title -->
    <title>[[${nickname}]] | 고구마캣</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b8cc3ce1fa.js" crossorigin="anonymous"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!--javascript 분리-->
    <script src="/js/user.js"></script>

    <!-- css 분리-->
    <link rel="stylesheet" type="text/css" href="/css/user.css"/>
    <script th:inline="javascript">
        function check_pw() {
            let nickname = [[${nickname}]]
            let pw = $("#input-check-pw").val();

            if (pw == "") {
                $("#help-check-password").text("비밀번호를 입력해주세요.")
                $("#input-check-pw").focus()
                return
            } else {
                $("#input-check-pw").val("")
            }

            $.ajax({
                type: "POST",
                url: "/profileinfo/check",
                data: {
                    'password': pw,
                    'nickname': nickname
                },
                success: function (result) {
                    console.log(result)
                    if (result) {
                        $("#help-check-password").removeClass("is-danger")
                        $("#help-check-password").text("비밀번호를 입력해주세요.")
                        $("#modal-check-pw").removeClass("is-active")
                        $("#modal-edit").addClass("is-active")
                    } else {
                        $("#help-check-password").text("비밀번호가 틀렸습니다.")
                        $("#help-check-password").addClass("is-danger")
                        $("#input-check-pw").val("")
                    }
                }
            });
        }

        function check_delete() {
            let nickname = [[${nickname}]]
            let pw = $("#input-check-pw-delete").val();

            if (pw == "") {
                $("#help-check-password").text("비밀번호를 입력해주세요.")
                $("#input-check-pw-delete").focus()
                return
            } else {
                $("#input-check-pw-delete").val("")
            }

            $.ajax({
                type: "POST",
                url: "/profileinfo/check",
                data: {
                    'password': pw,
                    'nickname': nickname
                },
                success: function (result) {
                    console.log(result)
                    if (result) {
                        $("#help-check-password-delete").removeClass("is-danger")
                        $("#help-check-password-delete").text("비밀번호를 입력해주세요.")
                        $("#modal-check-pw-delete").removeClass("is-active")
                        $("#modal-edit-delete").addClass("is-active")
                    } else {
                        $("#help-check-password-delete").text("비밀번호가 틀렸습니다.")
                        $("#help-check-password-delete").addClass("is-danger")
                        $("#input-check-pw-delete").val("")
                    }
                }
            });
        }

        function userdelete() {
            let id = [[${id}]]
            $.ajax({
                type: "DELETE",
                url: `/delete/${id}`,
                data: {'id': id},
                success: function (response){
                    alert("이용해 주셔서 감사합니다.")
                    $.removeCookie('mytoken',{path:'/'})
                    window.location.href = "/user/login"
                }

            })

        }

        function update_profile(old_nickname) {
            let id = [[${id}]]
            let name = $('#input-nickname').val()
            // let file = $('#input-pic')[0].files[0]
            let file = $('#input-pic').val()
            let about = $("#textarea-about").val()
            let password = $('#input-password').val()
            let password2 = $("#input-password2").val()
            let address = $('#input-address').val()

            if (name == old_nickname) {
                console.log(old_nickname)
            } else if ($("#help-nickname").hasClass("is-danger")) {
                alert("닉네임을 다시 확인해주세요.")
                return;
            } else if (!$("#help-nickname").hasClass("is-success")) {
                alert("닉네임 중복확인을 해주세요.")
                return;
            }

            if (password == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }

            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }

            if (address == "") {
                $("#help-address").text("주소를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-address").focus()
                return;
            }
            let data = {
                'nickname': name,
                'password': password,
                'address': address,
                'profilePic': file,
                'profileInfo': about
            }
            $.ajax({
                type: "PUT",
                url: `/update_profile/${id}`,
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (response) {
                    if (response) {
                        alert('변경 완료')
                        window.location.href = `/profileinfo/${id}`
                    }
                }
            });
        }
    </script>
    <script>
        $(document).ready(function () {
            get_write_posts('[[${pageUserId}]]');
            let tabsWithContent = (function () {
                let tabs = document.querySelectorAll('.tabs li');
                let tabsContent = document.querySelectorAll('.tab-content');

                let deactvateAllTabs = function () {
                    tabs.forEach(function (tab) {
                        tab.classList.remove('is-active');
                    });
                };

                let hideTabsContent = function () {
                    tabsContent.forEach(function (tabContent) {
                        tabContent.classList.remove('is-active');
                    });
                };

                let activateTabsContent = function (tab) {
                    tabsContent[getIndex(tab)].classList.add('is-active');
                };

                let getIndex = function (el) {
                    return [...el.parentElement.children].indexOf(el);
                };

                tabs.forEach(function (tab) {
                    tab.addEventListener('click', function () {
                        deactvateAllTabs();
                        hideTabsContent();
                        tab.classList.add('is-active');
                        activateTabsContent(tab);
                    });
                })

                tabs[0].click();
            })();
        });

    </script>

</head>
<body>
<section class="hero is-white">
    <div class="hero-body" onclick="window.location.href='/'" style='width: 300px; cursor:pointer;'>
        <img class="hero-img" src="/img/gogumacat.png">
        <span class="hero-font">
            고구마캣
        </span>
    </div>
    <div class="hero-body" style="padding-bottom:1rem;margin:auto;min-width: 400px">
        <article class="media">
            <figure class="media-left" style="align-self: center">
                <a class="image is-96x96" href="#">
                    <div th:if="${#strings.isEmpty(profilePic)}">
                        <img class="is-rounded" src="/img/profile_image.png">
                    </div>
                    <div th:if="${not #strings.isEmpty(profilePic)}">
                        <img class="is-rounded" th:src="${profilePic}">
                    </div>
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>[[${nickname}]]</strong> <small>[[${username}]]</small>
                        <br>
                        [[${profileInfo}]]
                        <div th:if="${not #strings.isEmpty(kakaoId)} and ${id}==${pageUserId}">
                            <span class="help" onclick="kakao_pw_check()" style="cursor:pointer;">
                                <i class="fa fa-lock"></i> 초기 비밀번호</span>
                        </div>
                    </p>
                </div>
            </div>
        </article>

        <div th:if="${id}==${pageUserId}">
            <nav id="btns-me" class="level is-mobile" style="margin-top:2rem">
                <a class="button level-item has-text-centered is-sparta" aria-label="edit"
                   onclick='$("#modal-check-pw").addClass("is-active")'>
                    프로필 수정&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                </a>
                <a class="button level-item has-text-centered is-sparta is-outlined" aria-label="logout"
                   onclick="sign_out()">
                    로그아웃&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                </a>
            </nav>
            <small class="help" style="cursor:pointer;" onclick='$("#modal-check-pw-delete").addClass("is-active")'>회원탈퇴</small>
            <!--정보수정 전에 비밀번호를 통해 확인하는 모달-->
            <div class="modal" id="modal-check-pw">
                <div class="modal-background" onclick='$("#modal-check-pw").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-check-pw">비밀번호</label>
                                    <p>
                                        <input id="input-check-pw" class="input" type="password"
                                               value="" style="width: 520px">
                                        <button class="button is-light" style="float: right" th:onclick="check_pw()">확인
                                        </button>
                                    <p id="help-check-password" class="help">비밀번호를 입력해주세요.</p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-check-pw").removeClass("is-active")'></button>
            </div>
            <!-- 회원탈퇴 전 비밀번호 확인-->
            <div class="modal" id="modal-check-pw-delete">
                <div class="modal-background" onclick='$("#modal-check-pw-delete").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-check-pw">비밀번호</label>
                                    <p>
                                        <input id="input-check-pw-delete" class="input" type="password"
                                               value="" style="width: 520px">
                                        <button class="button is-light" style="float: right" th:onclick="check_delete()">확인
                                        </button>
                                    <p id="help-check-password-delete" class="help">회원탈퇴를 위해 비밀번호를 입력해주세요.</p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-check-pw-delete").removeClass("is-active")'></button>
            </div>
            <!--회원탈퇴 최종 확인-->
            <div class="modal" id="modal-edit-delete">
                <div class="modal-background" onclick='$("#modal-edit-delete").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-check-pw">탈퇴하시겠습니까?</label>
                                    <div style="float: right">
                                        <button class="button is-light" th:onclick="userdelete()">확인
                                        </button>
                                        <button type="button" class="btn btn-primary" onclick='$("#modal-edit-delete").removeClass("is-active")'>취소</button>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit-delete").removeClass("is-active")'></button>
            </div>

            <!--정보수정 전에 비밀번호를 통해 확인하는 모달-->
            <div class="modal" id="modal-edit">
                <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-nickname">이름</label>
                                    <p>
                                        <input id="input-nickname" class="input" th:placeholder="${nickname}"
                                               th:value="${nickname}" style="width: 450px">
                                        <button class="button is-light" style="float: right" onclick="check_dup_nick()">
                                            중복확인
                                        </button>
                                    <p id="help-nickname" class="help">닉네임을 입력해주세요.</p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-password">비밀번호</label>
                                    <p>
                                        <input id="input-password" class="input" type="password">
                                    <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                        사용 가능합니다.</p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-password">비밀번호 확인</label>
                                    <p>
                                        <input id="input-password2" class="input" type="password">
                                    <p id="help-password2" class="help">비밀번호를 다시 입력해주세요.</p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-address">주소</label>
                                    <p>
                                        <input id="input-address" class="input" th:placeholder="${address}"
                                               th:value="${address}" style="width: 485px">
                                        <button class="button is-light" style="float: right" onclick="juso()">
                                            주소검색
                                        </button>
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-pic">프로필 사진</label>

                                    <div class="control is-expanded">
                                        <div class="file has-name" id="file-js-example">
                                            <label class="file-label" style="width:100%">
                                                <input id="input-pic" class="file-input" type="file"
                                                       name="resume" accept="image/jpeg, image/jpg, image/png"
                                                       onclick="fileupload()">
                                                <span class="file-cta"><span class="file-icon"><i
                                                        class="fa fa-upload"></i></span>
                                    <span class="file-label">파일 선택</span>
                                </span>
                                                <span id="file-name" class="file-name"
                                                      style="width:100%;max-width:100%">[[${profilePic}]]</span>
                                            </label>
                                        </div>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="textarea-about">나는 누구?</label>

                                    <p class="control">
                                        <textarea id="textarea-about" class="textarea"
                                                  placeholder="자기소개하기">[[${profileInfo}]]</textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta"
                                               th:attr="onclick=|update_profile('${nickname}')|">업데이트</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
        </div>
    </div>
</section>
<section id="tabs-with-content">
    <div class="tabs is-boxed">
        <ul>
            <li>
                <a th:onclick="|javascript:get_write_posts('${pageUserId}')|">
                    <span class="icon is-small"><i class="fas fa-pencil"></i></span>
                    <span>작성한 글</span>
                </a>
            </li>
            <li class="is-hidden">
                <a>
                    <span class="icon is-small"><i class="fas fa-comment-dots"></i></span>
                    <span>작성한 댓글</span>
                </a>
            </li>
            <li class="is-hidden">
                <a>
                    <span class="icon is-small"><i class="fas fa-face-smile-beam"></i></span>
                    <span>거래후기</span>
                </a>
            </li>
            <li>
                <a th:onclick="|javascript:get_like_posts('${pageUserId}')|">
                    <span class="icon is-small"><i class="fas fa-heart"></i></span>
                    <span>관심상품</span>
                </a>
            </li>
        </ul>
    </div>
    <div>
        <section class="tab-content">
            <div class="card-columns card-box" id="card-box-post" style="margin: 50px auto;"></div>
        </section>
        <section class="tab-content">
            <div class="card-columns card-box" id="card-box-comment" style="margin: 50px auto;"></div>
        </section>
        <section class="tab-content">
            <div class="card-columns card-box" id="card-box-review" style="margin: 50px auto;"></div>
        </section>
        <section class="tab-content">
            <div class="card-columns card-box" id="card-box-like" style="margin: 50px auto;"></div>
        </section>
    </div>
</section>
</body>
</html>
