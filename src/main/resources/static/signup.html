<!doctype html>
<html lang="en">
<head>
  <!-- Webpage Title -->
  <title>로그인 | 고구마캣</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!-- Font Awesome CSS -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <!--javascript 분리-->
  <script src="/js/login.js"></script>
  <!-- css 분리-->
  <link rel="stylesheet" type="text/css" href="/css/login.css"/>


</head>
<body>
<section class="hero is-white">
  <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
    <img class="hero-img" src="/img/gogumacat.png">
    <h1 class="title is-sparta">고구마캣</h1>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="box" style="max-width: 480px;margin:auto">
      <article class="media">
        <div class="media-content">
          <div class="content">
            <div class="field has-addons">
              <div class="control has-icons-left" style="width:100%">
                <input id="input-username" class="input" type="text" placeholder="아이디">
                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
              </div>
              <div id="btn-check-dup" class="control">
                <button class="button is-sparta" onclick="check_dup()">중복확인</button>
              </div>

            </div>
            <p id="help-id" class="help">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
            <p id="help-id-login" class="help is-danger"></p>

            <div class="field has-addons" id="nickname-div">
              <div class="control has-icons-left" style="width:100%">
                <input id="input-nickname" class="input" type="text" placeholder="닉네임">
                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
              </div>
              <div id="btn-check-nick" class="control">
                <button class="button is-sparta" onclick="check_dup_nick()">중복확인</button>
              </div>

            </div>
            <p id="help-nickname" class="help">닉네임을 입력해주세요</p>
            <p id="help-nickname-login" class="help is-danger"></p>

            <div class="field">
              <div class="control has-icons-left">
                <input id="input-password" class="input" type="password" placeholder="비밀번호"
                       onkeyup="if(window.event.keyCode==13){sign_in()}">
                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
              </div>
              <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                사용 가능합니다.</p>
            </div>

          </div>

          <div id="sign-up-box">
            <div class="mb-5" style="height: 50px">
              <div class="field">
                <div class="control has-icons-left" style="width:100%">
                  <input id="input-password2" class="input" type="password" placeholder="비밀번호 재입력">
                  <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                </div>
                <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
              </div>
            </div>

            <div class="address" style="height: 70px">
              <div class="field has-addons" id="address-div" style="height: 30px">
                <div class="control has-icons-left" style="width:100%">
                  <input id="input-address" class="input" type="text" placeholder="주소입력">
                  <span class="icon is-small is-left"><i class="fa fa-map"></i></span>
                </div>
                <div id="btn-check-add" class="control">
                  <button class="button is-sparta" onclick="juso()">주소검색</button>
                </div>
              </div>
              <p id="help-address" class="help">주소를 입력해주세요.</p>
            </div>

            <nav class="level is-mobile">
              <button class="level-item button is-sparta" onclick="sign_up()">
                회원가입
              </button>
              <button class="level-item button is-sparta is-outlined" onclick="location.href='/user/login'">
                취소
              </button>
            </nav>
          </div>


        </div>
      </article>
    </div>

  </div>
</section>
</body>
</html>
